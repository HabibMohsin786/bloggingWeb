<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles if needed */
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="../../index.html" class="text-xl font-bold text-gray-800">PenVibe</a>
            <ul class="hidden md:flex space-x-8">
                <li><a href="../../index.html" class="text-gray-700 hover:text-blue-500">Home</a></li>
                <li><a href="../about/about.html" class="text-gray-700 hover:text-blue-500">About</a></li>
                <!-- <li><a href="#" class="text-blue-500">Blog</a></li> -->
                <li><a href="../contact/contact.html" class="text-gray-700 hover:text-blue-500">Contact</a></li>
                <li><a href="../signIn/signIn.html" class="text-gray-700 hover:text-blue-500">Sign In</a></li>
            </ul>
            <div class="md:hidden">
                <button id="menu-button" class="focus:outline-none">
                    <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
        <ul class="space-y-4 p-4">
            <li><a href="../../index.html" class="text-gray-700 block">Home</a></li>
            <li><a href="../about/about.html" class="text-gray-700 block">About</a></li>
            <!-- <li><a href="#" class="text-gray-700 block">Blog</a></li> -->
            <li><a href="../contact/contact.html" class="text-gray-700 block">Contact</a></li>
        </ul>
    </div>

    <!-- Blog Creation Form -->
    <div class="container mx-auto mt-10">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">
                Blog Detail Form
            </h1>

            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-bold mb-2">Blog Title</label>
                <input type="text" id="title"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500"
                    placeholder="Enter Blog's Title" />
            </div>
            <div class="mb-4">
                <label for="content" class="block text-gray-700 font-bold mb-2">Blog Contant</label>
                <textarea id="content"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500"
                    placeholder="Enter Blog's Contant" rows="4"></textarea>
            </div>

            <div class="mb-4">
                <label for="blogCategory" class="block text-gray-700 font-bold mb-2">Blog Category</label>
                <select id="blogCategory"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                    <option value="" selected disabled>Select a category</option>
                    <option value="electronics">News</option>
                    <option value="fashion">Fashion</option>
                    <option value="home">Nature</option>
                    <option value="beauty">Beauty</option>
                    <option value="sports">Sports</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="blogImage" class="block text-gray-700 font-bold mb-2">Blog Image</label>
                <input type="file" id="blogImage"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" />
                <progress max="100" value="0" id="prog"></progress>
            </div>
            <button onclick="addBlog()" type=""
                class="w-full bg-indigo-500 text-white px-3 py-2 rounded-lg font-bold hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">
                Submit
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 PenVibe. All rights reserved.</p>
            <div class="mt-4">
                <a href="#" class="text-blue-400 hover:underline">Privacy Policy</a>
                <span class="mx-2">|</span>
                <a href="#" class="text-blue-400 hover:underline">Terms of Service</a>
            </div>
        </div>
    </footer>


    <script type="module" src="createBlog.js"></script>
    <script>
        const menuButton = document.getElementById("menu-button");
        const mobileMenu = document.getElementById("mobile-menu");

        menuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>

</body>

</html>
