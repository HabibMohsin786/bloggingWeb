<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles if needed */
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="../../index.html" class="text-xl font-bold text-gray-800">PenVibe</a>
            <ul class="hidden md:flex space-x-8">
                <li><a href="../../index.html" class="text-gray-700 hover:text-blue-500">Home</a></li>
                <li><a href="../about/about.html" class="text-gray-700 hover:text-blue-500">About</a></li>
                <li><a href="#" class="text-blue-500">Blog</a></li>
                <li><a href="../contact/contact.html" class="text-gray-700 hover:text-blue-500">Contact</a></li>
                <li><a href="../signIn/signIn.html" class="text-gray-700 hover:text-blue-500">Sign In</a></li>
            </ul>
            <div class="md:hidden">
                <button id="menu-button" class="focus:outline-none">
                    <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
        <ul class="space-y-4 p-4">
            <li><a href="../../index.html" class="text-gray-700 block">Home</a></li>
            <li><a href="../about/about.html" class="text-gray-700 block">About</a></li>
            <li><a href="#" class="text-gray-700 block">Blog</a></li>
            <li><a href="../contact/contact.html" class="text-gray-700 block">Contact</a></li>
        </ul>
    </div>

    <!-- Blog Creation Form -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Create a New Blog Post</h1>
        <div action="#" method="" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                <input type="text" id="title" name="title" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content</label>
                <textarea id="content" name="content" rows="6" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category</label>
                <select id="category" name="category" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select a category</option>
                    <option value="technology">Technology</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="travel">Travel</option>
                    <option value="education">Education</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image</label>
                <input type="file" id="image" name="image" accept="image/*"
                    class="w-full border border-gray-300 rounded-lg text-gray-700 file:border-0 file:bg-blue-500 file:text-white file:py-2 file:px-4 file:rounded-lg file:cursor-pointer hover:file:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button onclick="addPost()"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Create
                Post</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 PenVibe. All rights reserved.</p>
            <div class="mt-4">
                <a href="#" class="text-blue-400 hover:underline">Privacy Policy</a>
                <span class="mx-2">|</span>
                <a href="#" class="text-blue-400 hover:underline">Terms of Service</a>
            </div>
        </div>
    </footer>

    
    <script type="module" src="createBlog.js"></script>
    <script>
        const menuButton = document.getElementById("menu-button");
        const mobileMenu = document.getElementById("mobile-menu");
        
        menuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
        </script>

</body>

</html>
