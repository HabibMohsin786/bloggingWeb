<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PenVibe Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="../../index.html" class="text-xl font-bold text-gray-800">PenVibe</a>
        <ul class="hidden md:flex space-x-8">
          <li>
            <a href="../../index.html" class="text-gray-700 hover:text-blue-500"
              >Home</a
            >
          </li>
          <li><a href="../about/about.html" class="text-gray-700 hover:text-blue-500">About</a></li>
          <li>
            <a href="#" class="text-blue-500">Blog</a>
          </li>
          <li>
            <a href="../contact/contact.html" class="text-gray-700 hover:text-blue-500">Contact</a>
          </li>
          <li>
            <a href="../signIn/signIn.html" class="text-gray-700 hover:text-blue-500">Sign In</a>
          </li>
        </ul>
        <div class="md:hidden">
          <button id="menu-button" class="focus:outline-none">
            <svg
              class="w-6 h-6 text-gray-800"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
      <ul class="space-y-4 p-4">
        <li><a href="../../index.html" class="text-gray-700 block">Home</a></li>
        <li>
          <a href="../about/about.html" class="text-gray-700 block">About</a>
        </li>
        <li><a href="#" class="text-gray-700 block">Blog</a></li>
        <li><a href="../contact/contact.html" class="text-gray-700 block">Contact</a></li>
      </ul>
    </div>

    <!-- Hero Section for Featured Post -->
    <section class="bg-white py-12">
      <div class="container mx-auto px-6">
        <div class="lg:flex lg:items-center lg:justify-between">
          <div class="lg:w-1/2">
            <h2 class="text-4xl font-bold text-gray-800 leading-tight">
              Featured Blog Post
            </h2>
            <p class="mt-4 text-gray-600">
              Catch up with our latest featured post, full of insights and great
              stories for you to enjoy.
            </p>
            <a
              href="#"
              class="mt-6 inline-block bg-blue-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-blue-500"
              >Read More</a
            >
          </div>
          <div class="lg:w-1/2 mt-8 lg:mt-0">
            <img
              src="https://via.placeholder.com/600x400"
              alt="Featured Image"
              class="rounded-lg shadow-lg"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Blog Post Grid -->
    <section class="py-12 bg-gray-100">
      
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
          <p>&copy; 2024 PenVibe. All rights reserved.</p>
          <div class="mt-4">
            <a href="#" class="text-blue-400 hover:underline">Privacy Policy</a>
            <span class="mx-2">|</span>
            <a href="#" class="text-blue-400 hover:underline">Terms of Service</a>
          </div>
        </div>
      </footer>
  
      <script>
        const menuButton = document.getElementById("menu-button");
        const mobileMenu = document.getElementById("mobile-menu");
  
        menuButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      </script>
  </body>
</html>
