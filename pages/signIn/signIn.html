<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - PenVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="#" class="text-xl font-bold text-gray-800">PenVibe</a>
        <ul class="hidden md:flex space-x-8">
          <li>
            <a href="../../index.html" class="text-gray-700 hover:text-blue-500"
              >Home</a
            >
          </li>
          <li>
            <a
              href="../about/about.html"
              class="text-gray-700 hover:text-blue-500"
              >About</a
            >
          </li>
          <!-- <li>
            <a
              href="../blog/blog.html"
              class="text-gray-700 hover:text-blue-500"
              >Blog</a
            >
          </li> -->
          <li>
            <a
              href="../contact/contact.html"
              class="text-gray-700 hover:text-blue-500"
              >Contact</a
            >
          </li>
          <li>
            <a href="#" class="text-blue-500">Sign In</a>
          </li>
        </ul>
        <div class="md:hidden">
          <button id="menu-button" class="focus:outline-none">
            <svg
              class="w-6 h-6 text-gray-800"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
      <ul class="space-y-4 p-4">
        <li><a href="../../index.html" class="text-gray-700 block">Home</a></li>
        <li>
          <a href="../about/about.html" class="text-gray-700 block">About</a>
        </li>
        <!-- <li>
          <a href="../blog/blog.html" class="text-gray-700 block">Blog</a>
        </li> -->
        <li>
          <a href="../contact/contact.html" class="text-gray-700 block"
            >Contact</a
          >
        </li>
        <li>
          <a href="#" class="text-gray-700 block">Sign In</a>
        </li>
      </ul>
    </div>

    <!-- Sign In Form -->

    <div class="bg-gray-100 flex items-center justify-center min-h-screen my-4">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-semibold mb-6">Sign In</h1>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <button
          onclick="signIn()"
          
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Sign In
        </button>
        <p class="text-center text-gray-700 mt-6">
          Don't have an account?
          <a href="../signUp/signUp.html" class="text-blue-500 hover:underline"
            >Sign Up</a
          >
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 PenVibe. All rights reserved.</p>
        <div class="mt-4">
          <a href="#" class="text-blue-400 hover:underline">Privacy Policy</a>
          <span class="mx-2">|</span>
          <a href="#" class="text-blue-400 hover:underline">Terms of Service</a>
        </div>
      </div>
    </footer>

    <script type="module" src="signIn.js"></script>
    <script>
      const menuButton = document.getElementById("menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      menuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
